<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./style/main.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-item active">My Tasks</li>
                <li class="nav-item">In progress</li>
                <li class="nav-item">Completed</li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="new-todo">
            <button class="add-todo">+ Add Task</button>
            <div class="edit-area">
                <div class="todo-bar">
                    <label class="todo-title">
                        <input class="checkbox" type="checkbox">
                        <input class="todo-name" type="text" placeholder="Type Something Here…">
                    </label>
                    <div class="icon-wrapper">
                        <span class="star"><i class="fas fa-star"></i><i class="far fa-star active"></i></span>
                        <span class="pen"><i class="fas fa-pen"></i></span>
                    </div>
                    <div class="hint-icons">
                        <i class="far fa-calendar-alt"></i><span>5/14</span>
                        <i class="far fa-file"></i>
                        <i class="far fa-comment-dots"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="deadline">
                            <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
                            <div class="input-wrapper">
                                <input type="date" placeholder="yyyy/mm/dd">
                                <input type="time" placeholder="hh:mm">
                            </div>
                        </div>
                        <div class="file">
                            <h3><i class="far fa-file"></i>File</h3>
                            <label class="upload">
                                <input class="upload-input" type="file">
                                <span class="upload-icon">+</span>
                            </label>
                        </div>
                        <div class="comment">
                            <h3><i class="far fa-comment-dots"></i>Comment</h3>
                            <textarea class="add-comment" placeholder="Type your memo here..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="buttonCancelAdd"><i class="fas fa-times"></i>Cancel</button>
                        <button class="buttonConfirmAdd"><i class="fas fa-plus"></i>Add Task</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="todo-list">
            <!-- 動態產生 -->
            <div class="edit-area">
                <div class="todo-bar" data-id="${i+1}">
                    <label class="todo-title">
                    <input class="checkbox" type="checkbox">
                    <input class="todo-name" type="text" placeholder="Type Something Here…">
                </label>
                    <div class="icon-wrapper">
                        <span class="star"><i class="fas fa-star"></i><i class="far fa-star active"></i></span>
                        <span class="pen"><i class="fas fa-pen"></i></span>
                    </div>
                    <div class="hint-icons">
                        <i class="far fa-calendar-alt"></i><span>5/14</span>
                        <i class="far fa-file"></i>
                        <i class="far fa-comment-dots"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="deadline">
                            <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
                            <div class="input-wrapper">
                                <input type="date" placeholder="yyyy/mm/dd">
                                <input type="time" placeholder="hh:mm">
                            </div>
                        </div>
                        <div class="file">
                            <h3><i class="far fa-file"></i>File</h3>
                            <label class="upload">
                                <input class="upload-input" type="file">
                                <span class="upload-icon">+</span>
                            </label>
                        </div>
                        <div class="comment">
                            <h3><i class="far fa-comment-dots"></i>Comment</h3>
                            <textarea placeholder="Type your memo here..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="buttonCancelEdit"><i class="fas fa-times"></i>Cancel</button>
                        <button class="buttonConfirmEdit"><i class="fas fa-plus"></i>Save</button>
                    </div>
                </div>
            </div>
        </section>
        <h4 class="todo-count">${todoCount} tasks left</h4>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
