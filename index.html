<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./style/main.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
</head>

<body>
    <header>
        <nav>
            <a href="##" class="nav-item nav-item-active">My Tasks</a>
            <a href="##" class="nav-item">In progress</a>
            <a href="##" class="nav-item">Completed</a>
        </nav>
        </div>
    </header>
    <main>
        <section class="add-edit">
            <button class="add-new-task">+ Add Task</button>
            <div class="edit-new-task-area">
                <div class="task-bar new-task-bar">
                    <label>
                        <input class="checkbox" type="checkbox">
                        <input class="new-task-name" type="text" placeholder="Type Something Hereâ€¦">
                    </label>
                    <div class="icon-wrapper">
                        <i class="fas fa-star new-task-star"></i>
                        <i class="fas fa-pen pen-active"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="deadline">
                            <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
                            <div class="input-wrapper">
                                <input type="text" placeholder="yyyy/mm/dd">
                                <input type="text" placeholder="hh:mm">
                            </div>
                        </div>
                        <div class="file">
                            <h3><i class="far fa-file"></i>File</h3>
                            <label class="upload_cover">
                                <input class="upload_input" type="file">
                                <span class="upload_icon">+</span>
                            </label>
                        </div>
                        <div class="comment">
                            <h3><i class="far fa-comment-dots"></i>Comment</h3>
                            <textarea placeholder="Type your memo here..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="buttonCancelAdd"><i class="fas fa-times"></i>Cancel</button>
                        <button class="buttonConfirmAdd"><i class="fas fa-plus"></i>Add Task</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="task-item"></section>
        <h4 class="numbers-tasks-left"></h4>
    </main>

    <script src="./JS/main.js"></script>
</body>

</html>
