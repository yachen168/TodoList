<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./style/main.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList-Vanilla JS</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li data-name="all" class="nav-item active">My Tasks</li>
                <li data-name="inProgress" class="nav-item">In progress</li>
                <li data-name="completed" class="nav-item">Completed</li>
            </ul>
        </nav>
        </div>
    </header>
    <section class="version">
        <a href="https://yachen168.github.io/TodoList/">Vanilla JS</a>
        <a href="https://yachen168.github.io/TodoList/Vue.js">Vue.js</a>
        <a href="https://yachen168.github.io/TodoList/jQuery">jQuery</a>
    </section>
    <main>
        <section class="new-todo">
            <button class="add-todo">+ Add Task</button>
            <form class="edit-area new-todo-edit-area">
                <div class="todo-bar">
                    <label class="todo-title">
                        <input class="checkbox" type="checkbox">
                        <input class="todo-name new-todo-name" type="text" placeholder="Type Something Hereâ€¦">
                    </label>
                    <div class="icon-wrapper">
                        <span class="star"><i class="far fa-star"></i></span>
                        <span class="pen new-pen"><i class="fas fa-pen active"></i></span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="deadline">
                            <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
                            <div class="input-wrapper">
                                <input class="new-date" type="date">
                                <input class="new-time" type="time">
                            </div>
                        </div>
                        <div class="file">
                            <h3><i class="far fa-file"></i>File</h3>
                            <label class="upload">
                                <input class="upload-input" type="file">
                                <span class="upload-icon">+</span>
                            </label>
                        </div>
                        <div class="comment">
                            <h3><i class="far fa-comment-dots"></i>Comment</h3>
                            <textarea class="add-comment" placeholder="Type your memo here..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer new-card-footer">
                        <button type="submit" class="button-cancel new-button-cancel"><i class="fas fa-times"></i>Cancel</button>
                        <button type="submit" class="button-confirm new-button-confirm"><i class="fas fa-plus"></i>Add Task</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="todo-list" id="list"></section>
        <h4 class="todo-count"></h4>
    </main>
    <script type="module" src="./Vanilla-JS/js/app.js"></script>
</body>

</html>
